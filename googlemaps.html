<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Gooogle Map</title>
</head>

<body>
   <iframe id="m" src="https://maps.google.com/maps?q=panssarikatu1Lappeenranta&output=embed" frameborder="0" width="85%" height="450px"></iframe>
    <h2>Search for the place</h2>
    <label for="s">Street Address: </label>
    <input type="text" placeholder="Type Street name" id="s" />
    <label for="c">City: </label>
    <input type="text" placeholder="Type City" id="c" />
    <button id="search" value="" onClick="search()">Search</button>
    
	<script>
        function search() {
            document.getElementById('m').src = "https://maps.google.com/maps?q=" + document.getElementById('s').value + document.getElementById('c').value + "&output=embed"  
        }
    </script>
  
</body>

</html>
